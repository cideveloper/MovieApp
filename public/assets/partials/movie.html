<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>{{movieData.MovieTitleClean}} <small>{{movieData.MovieYear}}</small></h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <img ng-src="{{movieData.LargeCover}}" alt="">
  </div>
  <div class="col-md-9">
    <div class="page-header">
      <h3>Description</h3>
    </div>
    <p>{{movieData.LongDescription}}</p>
    <div class="page-header">
      <h3>Cast List</h3>
    </div>
    <ul class="list-unstyled">
      <li ng-repeat="castMember in movieData.CastList">
        {{castMember.ActorName}}
      </li>
    </ul>
    <div class="page-header">
      <h3>Information</h3>
    </div>
    <movie-data></movie-data>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-3"><a ng-href="{{movieData.TorrentUrl}}" class="btn btn-info btn-block">Download</a></div>
</div>
